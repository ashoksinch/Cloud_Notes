<div class="row">
	<div class="span5">
		<img src="/images/icons/book@2x.png" class="login-img">
	</div>
	<div class="span7">
		<div>
			<form class="form-horizontal login-form" ng-submit="regenerate(email)">
				<p>PLEASE ENTER YOUR USERNAME BELOW AND WE WILL SEND YOU NEW PASSWORD IN A MOMENT</p>
				<div class="control-group">
			    	<input type="text" placeholder="Enter your username" ng-model="email" class="login-field">
				</div>
					<a href="#/login" class="btn btn-large"><span class="fui-arrow-left"></span></a>
					<button class="btn btn-primary btn-large btn-forgot-password">Regenerate Password</button>
			   	</div>
			</form>
		</div>
	</div>
</div>
